<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-div">
            <div class="logo-div">
                <img src="./images/odin-lined.png">
                <label class="logo-text">ODIN</label>
            </div>
        </div>
        <div class="content-div">
            <div class="content-one">
                <div class="paragraph-div">
                    <p>This is for a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to succeed.</p>
                </div>                
            </div>
            <div class="content-two">
                <p>Let's do this!</p>
                <form method="post" action="#">
                    <div class="row-one">
                        <div class="inc">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="inc">
                            <label for="lastnmae">LAST NAME</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="row-two">
                        <div class="inc">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="inc">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="phonenumber">
                        </div>
                    </div>
                    <div class="row-three">
                        <div class="inc">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password">
                        </div>
                        <div class="inc">
                            <label for="passwordcheck">CONFIRM PASSWORD</label>
                            <input type="password" name="passwordcheck">
                        </div>
                    </div>
                </div>
                <div class="content-three">
                    <button>Create Account</button>                   
                </form>
                    <p class="signup"></p>
                </div>
        </div>
    </div>
</body>
</html>
