<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-div">
            <div class="logo-div">
                <img src="./images/odin-lined.png">
                <label class="logo-text">ODIN</label>
            </div>
        </div>
        <div class="content-div">
            <div class="content-one">
                <div class="paragraph-div">
                    <p>This is for a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to succeed.</p>
                </div>                
            </div>
            <div class="content-two">
                <p>Let's do this!</p>
                <form method="post" action="#">
                    <div class="row-one">
                        <div class="inc">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="inc">
                            <label for="lastnmae">LAST NAME</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="row-two">
                        <div class="inc">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="inc">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="phonenumber">
                        </div>
                    </div>
                    <div class="row-three">
                        <div class="inc">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="pw1" name="password">
                            <label id="password-alert"></label>
                        </div>
                        <div class="inc">
                            <label for="passwordcheck">CONFIRM PASSWORD</label>
                            <input type="password" id="pw2" name="passwordcheck">
                        </div>
                    </div>
                </div>
                <div class="content-three">
                    <button>Create Account</button>                   
                </form>
                    <p class="signup">Already have an account? <a href="#">Log in</a></p>
                </div>
        </div>
    </div>

    <script>
        let input_elem = document.querySelector("input");
        let passcode1 = document.getElementById("pw1");
        let passcode2 = document.getElementById("pw2");

        input_elem.addEventListener("focus", onfocusin);
        input_elem.addEventListener("focusout", onfocusout);
        passcode1.addEventListener("focusout", validate_password);
        passcode2.addEventListener("focusout", validate_password);

        function validate_password(){
            if(passcode1.value.toString().localeCompare(passcode2.value.toString()) !== 0){
                document.getElementById("password-alert").innerText="* Passwords do not match";
                passcode1.style.border = "1px solid red";
                passcode2.style.border = "1px solid red";

            }else{
                document.getElementById("password-alert").innerText="";
                passcode1.style.border = "1px solid #E5E7EB";
                passcode2.style.border = "1px solid #E5E7EB";
            }
        }

        function onfocusin(){
            input_elem.style.borderColor = "blue";
            input_elem.style.boxShadow = "5px 5px 2px 1px rgba(0, 0, 0, 0.05)";
        }

        function onfocusout(){
            input_elem.style.borderColor = "#E5E7EB";
            input_elem.style.boxShadow = "";
        }
    </script>
</body>
</html>
